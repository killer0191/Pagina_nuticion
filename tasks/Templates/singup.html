<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://i.imgur.com/ynaxQQu.jpeg"
    />
    <style>
      .eye {
        bottom: 0px;
      }
    </style>
    <script>
      window.onload = function () {
        var signInForm = document.getElementById("singin-form");
        signInForm.classList.add("fade-in-active");
      };

      function togglePassword() {
        var passwordField = document.getElementById("password1"); // Cambiado a "password1"
        var toggleButton = document.getElementById("toggle-password1");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Cambia el icono a ojo tachado
        } else {
          passwordField.type = "password";
          toggleButton.innerHTML = '<i class="fas fa-eye"></i>'; // Cambia el icono a ojo
        }
      }
      function togglePassword2() {
        var passwordField = document.getElementById("password2"); // Cambiado a "password1"
        var toggleButton = document.getElementById("toggle-password2");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Cambia el icono a ojo tachado
        } else {
          passwordField.type = "password";
          toggleButton.innerHTML = '<i class="fas fa-eye"></i>'; // Cambia el icono a ojo
        }
      }

      setTimeout(function () {
        var errorMessage = document.getElementById("error-message");
        if (errorMessage) {
          errorMessage.style.display = "none";
        }
      }, 5000);
    </script>
  </head>
  <body>
    {% extends 'base.html' %} {% block content %}
    <main class="container">
      <div class="row">
        <section class="col-md-4 offset-md-4 mt-5 fade-in" id="singin-form">
          <form action="/singup/" method="POST">
            <div class="card card-body shadow">
              <div class="text-center mb-4">
                <img
                  src="https://i.imgur.com/ynaxQQu.jpeg"
                  alt="Logo"
                  width="120"
                />
              </div>
              <h1 class="text-center mb-4">Crear usuario</h1>
              {% if error %}
              <div id="error-message" class="alert alert-danger">{{error}}</div>
              {% endif %} {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Escriba su nombre de usuario"
                  required
                />
              </div>
              <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña:</label>
                <input
                  type="password"
                  name="password1"
                  id="password1"
                  class="form-control"
                  placeholder="Escriba su contraseña"
                  required
                />
                <!-- Botón con icono de Font Awesome -->
                <button
                  type="button"
                  id="toggle-password1"
                  class="btn btn-link position-absolute end-0 eye"
                  onclick="togglePassword()"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="mb-3 position-relative">
                <label for="password2" class="form-label"
                  >Confirma tu contraseña:</label
                >
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  class="form-control"
                  placeholder="Confirma tu contraseña"
                  required
                />
                <!-- Botón con icono de Font Awesome -->
                <button
                  type="button"
                  id="toggle-password2"
                  class="btn btn-link position-absolute end-0 eye"
                  onclick="togglePassword2()"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <button class="btn btn-primary btn-block mb-3">
                Crear cuenta
              </button>
              <div class="text-center">
                <p>¿Ya cuentas con una cuenta?</p>
                <a href="/singin/" class="btn btn-outline-primary"
                  >Inicia sesión</a
                >
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    {% endblock %}
  </body>
</html>
