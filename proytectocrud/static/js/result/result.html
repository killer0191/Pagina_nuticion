<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet with KNN Classification on Webcam Images. Built with p5.js</title>

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>

  <style>
    .hide{
      display: none;
    }
  </style>
</head>

<body>
  <h3> <a href="../index.html">Dashboard</a></h1>
  <label for="strokeWeight">Stroke Weight
    <input type="number" id="strokeWeight" placeholder="stroke Weight" value="8">
  </label><br /><br />
  <label for="strokeLineColor">Stroke Line Color(hex)
    <input type="color" id="strokeLineColor" placeholder="#FF0000" value="#0033ff">
  </label>

  <h2>KNN Classification on PoseNet data from webcam. Built with p5.js</h2>
  <p class="hide">
    <input type="file" accept="*.json" id="fileJsonModal"/>
    <button id="submitJsonModal">submit modal and Start predicting!</button><br>
  </p>
  <div id="videoContainer"></div>
  <p id="status">Loading Model...</p>
  <br>
  <p>
    <button class="hide"  id="addClassA">Add an Example to Class A</button>
    <button class="hide"  id="resetA">Reset Class A</button>
  </p>
  <p class="hide"><span  id="exampleA" >0</span> A examples</p>
  <p class="hide">| Confidence in A is: <span id="confidenceA">0</span></p>
  <p id="resultConfidence">Confidence is 0</p>

  <br><button class="hide"  id="addClassB">Add an Example to Class B</button>
  <button class="hide"  id="resetB">Reset Class B</button>
  <p class="hide"><span id="exampleB" >0</span> B examples</p>
  <p  class="hide">| Confidence in B is: <span id="confidenceB">0</span></p>

  <br>
  <p>
    <button class="hide" id="buttonPredict">Start predicting!</button><br>
    <button class="hide"  id="downloadAndClear">Download files</button><br>
    <button class="hide"  id="clearAll">Clear all classes</button><br>
   
  </p>
  <p  class="hide" >
    KNN Classifier with mobileNet model labeled this
    as Class: <span id="result">...</span>
    with a confidence of <span id="confidence">...</span>
  </p>
  <script src="sketch.js"></script>


</body>

</html>
